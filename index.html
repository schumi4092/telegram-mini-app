<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳拉霸機 - 首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>東吳拉霸機</h1>
    </header>

    <div class="container">
        <section class="hero">
            <h2>每日簽到，輕鬆積分</h2>
            <p>使用我們的Telegram機器人，簡單快捷地完成每日簽到</p>
            <a href="#" class="cta-button" id="openCalendar">立即簽到</a>
        </section>

        <div class="features">
            <div class="feature">
                <i class="fas fa-calendar-check"></i>
                <h3>每日簽到</h3>
                <p>輕鬆完成每日簽到，累積積分不間斷</p>
            </div>
            <div class="feature">
                <i class="fas fa-coins"></i>
                <h3>積分獎勵</h3>
                <p>每次簽到都能獲得積分，獎勵豐富多樣</p>
            </div>
            <div class="feature">
                <i class="fas fa-lock"></i>
                <h3>安全可靠</h3>
                <p>基於區塊鏈技術，確保數據安全透明</p>
            </div>
        </div>
    </div>

    <!-- 簽到日曆彈窗 -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>簽到日曆</h2>
            <div id="calendar" class="calendar"></div>
        </div>
    </div>

    <!-- 簽到成功彈窗 -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>簽到成功！</h2>
            <p id="reward-message"></p>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            首頁
        </a>
        <a href="slot-machine.html" class="nav-item">
            <i class="fas fa-dice"></i>
            拉霸機
        </a>
        <a href="event-exchange.html" class="nav-item">
            <i class="fas fa-gift"></i>
            活動兌換
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            個人資料
        </a>
    </nav>

    <script src="scripts.js"></script>
