<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳拉霸機</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <h2>連接錢包</h2>
            <p>請連接您的錢包以繼續使用東吳拉霸機</p>
            <button id="connectWallet" class="cta-button">連接錢包</button>
            <p id="walletAddress" class="wallet-address"></p>
            <p id="connectionStatus" class="connection-status"></p>
        </div>
    </div>

    <div id="mainContent" style="display:none;">
        <div>
            <h1>東吳拉霸機</h1>
        </div>

        <div class="container">
            <section class="hero">
                <h2>每日簽到，輕鬆積分</h2>
                <p>使用我們的Telegram機器人，簡單快捷地完成每日簽到</p>
                <a href="#" id="openCalendar" class="cta-button">立即簽到</a>
            </section>

            <div class="features">
                <div class="feature">
                    <h3>每日簽到</h3>
                    <p>輕鬆完成每日簽到，累積積分不間斷</p>
                </div>
                <div class="feature">
                    <h3>積分獎勵</h3>
                    <p>每次簽到都能獲得積分，獎勵豐富多樣</p>
                </div>
                <div class="feature">
                    <h3>安全可靠</h3>
                    <p>基於區塊鏈技術，確保數據安全透明</p>
                </div>
            </div>
        </div>

        <div id="calendarModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>簽到日曆</h2>
                <div id="calendar" class="calendar"></div>
            </div>
        </div>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>簽到成功！</h2>
                <p id="reward-message"></p>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">首頁</a>
            <a href="slot-machine.html" class="nav-item">拉霸機</a>
            <a href="event-exchange.html" class="nav-item">活動兌換</a>
            <a href="profile.html" class="nav-item">個人資料</a>
        </nav>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.2/web3.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
