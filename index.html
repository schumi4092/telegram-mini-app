<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態qrcode - Telegram Bot奖励</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #qrcodeContainer {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startBtn {
            background-color: #4CAF50;
            color: white;
        }
        #stopBtn {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="qrcodeContainer">
        <div id="qrcode"></div>
    </div>
    <div class="buttons">
        <button id="startBtn">开始</button>
        <button id="stopBtn" disabled>停止</button>
    </div>

    <script>
        let qrcode;
        let interval;
        
        // 在这里设置更新间隔（毫秒）
        const updateInterval = 2000;

        function initQRCode() {
            qrcode = new QRCode(document.getElementById("qrcode"), {
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function updateQRCode() {
            const timestamp = new Date().getTime();
            const url = `https://t.me/YourBotUsername?start=${timestamp}`;
            qrcode.clear();
            qrcode.makeCode(url);
        }

        function startUpdating() {
            document.getElementById('qrcodeContainer').style.display = 'block';
            initQRCode();
            updateQRCode();
            interval = setInterval(updateQRCode, updateInterval);
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
        }

        function stopUpdating() {
            clearInterval(interval);
            document.getElementById('qrcodeContainer').style.display = 'none';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        window.onload = function() {
            document.getElementById('startBtn').addEventListener('click', startUpdating);
            document.getElementById('stopBtn').addEventListener('click', stopUpdating);
        };
    </script>
</body>
</html>
