<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>積分上鏈 Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@ton/ton@0.23.1/dist/index.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>積分上鏈</h1>
    <button id="addPointsButton">增加積分</button>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const webApp = window.Telegram.WebApp;
            webApp.ready();

            const addPointsButton = document.getElementById('addPointsButton');
            const statusDiv = document.getElementById('status');

            // 初始化 TON
            const ton = new TonWeb(new TonWeb.HttpProvider('https://toncenter.com/api/v2/jsonRPC'));
            
            // 假設的合約地址（需要替換為實際地址）
            const contractAddress = 'EQA...';

            addPointsButton.addEventListener('click', async function() {
                try {
                    statusDiv.textContent = '正在處理...';

                    // 這裡應該實現與您的 TON 合約的實際交互邏輯
                    // 以下僅為示例，實際操作需要根據您的合約來調整
                    console.log('嘗試增加積分，用戶ID:', webApp.initDataUnsafe.user.id);

                    // 模擬與區塊鏈交互的延遲
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    statusDiv.textContent = '積分已成功添加到區塊鏈!';
                    webApp.showAlert('積分增加成功！');
                } catch (error) {
                    console.error('Error:', error);
                    statusDiv.textContent = '操作失敗: ' + error.message;
                    webApp.showAlert('操作失敗，請稍後再試。');
                }
            });
        });
    </script>
</body>
</html>
