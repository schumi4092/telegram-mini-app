<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>單輪盤遊戲</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <h2>歡迎，用戶 <span id="user-id"></span></h2>
    <div class="doors">
      <div class="door">
        <div class="boxes"></div>
      </div>
    </div>

    <div class="buttons">
      <button id="spinner">旋轉</button>
    </div>

    <p class="balance">當前餘額：<span id="balance">0</span>u</p>

    <div class="coupon-summary">
      <p>你擁有的折價券：</p>
      <p>5u 折價券：<span id="coupon-5">0</span> 張</p>
      <p>10u 折價券：<span id="coupon-10">0</span> 張</p>
      <p>15u 折價券：<span id="coupon-15">0</span> 張</p>
      <p>20u 折價券：<span id="coupon-20">0</span> 張</p>
    </div>

    <script src="/script.js"></script>
  </div>
</body>
</html>
