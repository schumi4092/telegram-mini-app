<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram簽到系統 - 活動兌換</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
</head>
<body>
    <header>
        <h1>Telegram簽到系統</h1>
    </header>

    <div class="container">
        <h2>活動兌換</h2>
        <p>掃描 QR Code 來兌換您的獎勵！</p>
        
        <div id="scanner-container">
            <video id="qr-video" style="display: none;"></video>
            <canvas id="qr-canvas" style="display: none;"></canvas>
            <div id="qr-result" style="display: none;"></div>
            <button id="start-scanner" class="cta-button">開始掃描</button>
        </div>
    </div>

    <!-- 獎勵兌換成功彈窗 -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>恭喜！</h2>
            <p id="reward-message"></p>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            首頁
        </a>
        <a href="slot-machine.html" class="nav-item">
            <i class="fas fa-dice"></i>
            拉霸機
        </a>
        <a href="event-exchange.html" class="nav-item active">
            <i class="fas fa-gift"></i>
            活動兌換
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            個人資料
        </a>
    </nav>

    <script src="scripts.js"></script>
    <script src="qr-scanner.js"></script>
</body>
</html>
